<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo và Chuột</title>
</head>
<body>
<script>
    class Mouse {
        constructor(name, health) {
            this.name = name;
            this.health = health;
        }
        say() {
            document.write(this.name +": Chit, Chit! RIP");
        }
        getInfo() {
            document.write(this.name + ": " + this.health);
        }
    }
    class Cat {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }
        eat(mouse) {
            mouse.health = mouse.health - 10;
            this.weight = this.weight + 5;
            if (mouse.weight < 0) {
                mouse.say();
            }
        }
        getInfo() {
            document.write(this.name + ": " + this.weight);
        }
    }
    let jerry1 = new Mouse("Jerry", 10000);
    let uc = new Mouse("UCC", 50);
    let meo = new Cat("Tom", 70);
    meo.eat(uc);

</script>
</body>
</html>
