<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng Remote để điều khiển TV</title>
</head>
<body>
<script>
    class TiVi {
        constructor(channel, volumn, status) {
            this.channel = channel;
            this.volumn = volumn;
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        setStatus(status) {
            this.status = status;
        }

        getVolumn() {
            return this.volumn;
        }

        setVolumn(volumn) {
            this.volumn = volumn;
        }

        getChannel() {
            return this.channel;
        }

        setChannel(channel) {
            this.channel = channel;
        }
    }

    class Remote {
        onOff(tv) {
            tv.setStatus(!tv.getStatus());
        }

        changeChannel(tv, channel) {
            if (tv.getStatus()) {
                tv.setChannel(channel);
            } else {
                console.log("Turn on TV, please!!!");
            }
        }

        upVolumn(tv) {
            if (tv.getStatus()) {
                if (tv.getVolumn() < 20) {
                    tv.setVolumn(tv.getVolumn() + 1);
                } else {
                    console.log("This volumn is max")
                }
            } else {
                console.log("Turn on TV, please!!!")
            }
        }

        downVolumn(tv) {
            if (tv.getStatus()) {
                if (tv.getVolumn() > 0) {
                    tv.setVolumn(tv.getVolumn() + 1);
                } else {
                    console.log("This volumn is min")
                }
            } else {
                console.log("Turn on TV, please!!!")
            }
        }
    }
    let tv = new TiVi(null, 0, false);
    let remote = new Remote();

</script>
</body>
</html>
