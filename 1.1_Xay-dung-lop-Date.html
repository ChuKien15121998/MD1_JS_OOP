<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dựng lớp Date</title>
</head>
<body>
<script>
    // Xây dựng lớp myDate
    class myDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        // xây dựng phương thức trả về ngày, tháng, năm
        getDay() {
           return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        // xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
        //Thêm phương thức setDate dể thiết đặt lại ngày tháng năm cho đối tương myDate
        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            return (this.day+"/"+this.month+"/"+this.year);
        }
    }
    // Tạo đối tượng date với ngày 2 tháng 2 năm 2007
    let date = new myDate(2, 2, 2007);

    // Truy cập phương thức lớp date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    // Hiển thị ngày, tháng, năm
    alert(day + "/" + month + "/" + year);

    // Gọi phương thức để thay đổi ngày, tháng, năm của đối tượng date vừa tạo thành ngày 10/10/2019 sau đó hiển thị lại
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    //Truy cập lại phương thức lớp date sau khi thay đổi
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();

    //Hiển thị lại
    alert(day + "/" + month + "/" + year);

    // Đặt lại ngày, tháng, năm
    date.setDate(15,12,1998);
    alert(date.toString());

</script>
</body>
</html>
