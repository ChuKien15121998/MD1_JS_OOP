<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    // Xây dựng lớp Circle
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        // Xây dựng phương thức trả về bán kính hình tròn
        getRadius() {
            return this.radius;
        }
        // Xây dựng phương thức trả về diện tích hình tròn
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    // Tạo đối tượng hình tròn với bán kinh là 2, màu red
    let circle = new Circle(2, "red");

    // Truy cập phương thức lớp hình tròn vừa tạo và gán cho các biến radius, area
    let radius = circle.getRadius();
    let area = circle.getArea();

    // Hiển thị bán kính và diện tích
    alert("radius: " + radius + "; area: " + area);


</script>
</body>
</html>
