<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    // Xây dựng lớp Apple
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease() {
            this.weight -= 1;
        }
        isEmpty() {
            if (this.weight > 0) {
                return false;
            } else {
                return true;
            }
        }
        getWeight() {
            return this.weight;
        }
    }
    // Xây dựng lớp Human
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale() {
            if (this.gender) {
                return true;
            } else {
                return false;
            }
        }
        setGender() {
            this.gender = gender;
        }
        checkApple(apple) {
            if (apple.weight > 0) {
                return true;
            }
        }
        eat(apple) {
            apple.decrease();
            this.weight += 1;
        }
        say(string) {
            document.write(string);
        }
        getName() {
            return this.name;
        }
        setName(string) {
            this.name = string;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
    }
    let Adam = new Human("Adam", true, 70);
    let Eva = new Human("Eva", false, 50);
    let apple = new Apple(10);
    Adam.say("Hello Eva <3");
    while (!apple.isEmpty()) {
        console.log("Adam eat 1");
        Adam.eat(apple);
        console.log("The apple's weight is "+ apple.getWeight());
        console.log("Eva eat 1");
        Eva.eat(apple);
        console.log("The apple's weight is "+ apple.getWeight());
    }
    console.log("The apple is gone now!")
</script>
</body>
</html>
