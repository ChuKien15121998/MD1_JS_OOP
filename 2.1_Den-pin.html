<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dưng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    // Xây dựng lớp Battery
    class Battery {
        setEnergy(energy) {
            this.energy = energy;
        };
        getEnergy() {
            return this.energy;
        };
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    // Xây dựng lớp FalshLamp
    class FlashLamp {
        setBattery(battery) {
            this.battery = battery;
        };
        getBatteryInfo() {
            return this.battery.getEnergy();
        };
        light() {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        };
        turnOn() {
            this.status = true;
        };
        turnOff() {
            this.status = false;
        }
    }
    // Tạo đối tượng battery
    let battery = new Battery();
    battery.setEnergy(10);
    // Tạo đối tượng flashLamp
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
